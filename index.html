<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script defer src="./app.js"></script>
    </head>
    <body>
        <section class="socket">
            <div class="calculator">
                <div class="display"><span>0</span></div>
                <div class="buttons">
                    <div class="button double clear">C</div>
                    <div class="button single">
                        <i class="material-icons">backspace</i>
                    </div>
                    <div class="button single operator">รท</div>
                    <div class="button single">7</div>
                    <div class="button single">8</div>
                    <div class="button single">9</div>
                    <div class="button single operator">ร</div>
                    <div class="button single">4</div>
                    <div class="button single">5</div>
                    <div class="button single">6</div>
                    <div class="button single operator">-</div>
                    <div class="button single">1</div>
                    <div class="button single">2</div>
                    <div class="button single">3</div>
                    <div class="button single operator">+</div>
                    <div class="button tripple">0</div>
                    <div class="button single operator">=</div>
                </div>
            </div>
        </section>
    </body>
</html>
